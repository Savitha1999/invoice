   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Invoice Generator</title>
    <style>
        .invoice-output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container w-50 p-5  mt-5" style="border: 1px solid gray;">
            <h1 class="text-danger p-2 text-center">Create New Invoice</h1>
            <form id="invoiceForm">
                <div class="mb-3">
                    <label for="invoiceNumber" class="form-label">Invoice Number:</label>
                    <input type="text" id="invoiceNumber" name="invoiceNumber" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="businessName" class="form-label">Business Name:</label>
                    <input type="text" id="businessName" name="businessName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" name="address" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="clientName" class="form-label">Client Name:</label>
                    <input type="text" id="clientName" name="clientName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="paymentDate" class="form-label">Payment Date:</label>
                    <input type="date" id="paymentDate" name="paymentDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="invoiceDate" class="form-label">Invoice Date:</label>
                    <input type="date" id="invoiceDate" name="invoiceDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="billTo" class="form-label">Bill To:</label>
                    <input type="text" id="billTo" name="billTo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="shipTo" class="form-label">Ship To:</label>
                    <input type="text" id="shipTo" name="shipTo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="orderNumber" class="form-label">Order Number:</label>
                    <input type="text" id="orderNumber" name="orderNumber" class="form-control">
                </div>

                <button type="button" id="addItemButton" class="btn btn-primary" onclick="addItem()">+ Add Item</button>
                <button type="button" id="generateInvoiceButton" class="btn btn-success" onclick="generateInvoice()">Create Invoice</button>
            </form>
            <br />

            <div id="invoiceOutput" class="invoice-output">
                Invoice display will be here
            </div>
            <br />
            <button id="printInvoiceButton" class="btn btn-info" onclick="printInvoice()">Print Invoice</button>

                        <button id="downloadInvoiceButton" class="btn btn-warning" onclick="downloadInvoice()">Download Invoice as PDF</button>


            <a href="index.html" style="text-decoration: none; " ><button  class="btn btn-info" style="background-color: black;color: white;"> Go To Home </button> </a>

        </div>
    </div>
     <script src="script.js"> 

        


        </script> 
    
</body>
</html>
